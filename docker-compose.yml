version: "3.9"
########################### NETWORKS

networks:
  itflow-db:
    name: itflow-db
    external: false

########################### VOLUMES

volumes:
  itflow-db:

########################### DOCKER / TRAEFIK

services:

  itflow:
    hostname: itflow
    container_name: itflow
    image: lued/itflow
    # build: ../.
    restart: unless-stopped
    depends_on: 
      - itflow-db
    networks:
      - itflow-db
    environment:
      - TZ=$TZ
      - ITFLOW_NAME=ITFlow
      - ITFLOW_URL=$ITFLOW_URL
      - ITFLOW_PORT=80
      - ITFLOW_REPO=github.com/itflow-org/itflow
      - ITFLOW_REPO_BRANCH=master
      - ITFLOW_LOG_LEVEL=info
      - ITFLOW_DB_HOST=itflow-db
      - ITFLOW_DB_PASS=$ITFLOW_DB_PASS
    volumes:
      - ${DOCKERDIR}/itflow/:/var/www/html

  itflow-db:
    hostname: itflow-db
    container_name: itflow-db
    image: mariadb:10.6.11
    restart: always
    networks:
      - itflow-db
    environment:
      - TZ=$TZ
      - MARIADB_RANDOM_ROOT_PASSWORD=true
      - MARIADB_DATABASE=itflow
      - MARIADB_USER=itflow
      - MARIADB_PASSWORD=$ITFLOW_DB_PASS
    volumes:
      - itflow-db:/var/lib/mysql/
